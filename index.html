<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Date Com Gui</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      text-align: center; 
      padding: 20px; 
      background-color: #f4f4f9;
      background-image: url('https://www.transparenttextures.com/patterns/heart.png');
      background-repeat: repeat;
    }
    h1 {
      color: #e91e63;
    }
    h2 {
      font-size: 1.5rem;
      color: #333;
    }
    button { 
      margin: 10px; 
      padding: 15px 30px; 
      font-size: 16px; 
      border-radius: 10px; 
      border: none; 
      background-color: #4CAF50; 
      color: white; 
      cursor: pointer; 
    }
    button:hover { 
      background-color: #45a049; 
    }
    #heart {
      font-size: 50px;
      color: #ff4081;
    }
    #link-container {
      margin-top: 20px;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #e91e63;
      color: white;
      border-radius: 10px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>Date Com Gui</h1>
  <h2>Nicolly, você tem um encontro com Gui dia 25/02/2025 no lugar e número que você escolher abaixo.</h2>
  
  <div id="heart">❤️</div>
  
  <h3>Escolha um número de 1 a 5</h3>
  <div id="buttons">
    <button onclick="chooseOption(1)">1</button>
    <button onclick="chooseOption(2)">2</button>
    <button onclick="chooseOption(3)">3</button>
    <button onclick="chooseOption(4)">4</button>
    <button onclick="chooseOption(5)">5</button>
  </div>

  <div id="link-container"></div>
  
  <audio autoplay loop>
    <source src="sua-musica-de-fundo.mp3" type="audio/mp3">
    Seu navegador não suporta o elemento de áudio.
  </audio>

  <script>
    function chooseOption(number) {
      const restaurants = {
        1: { name: "Lellis Trattoria - Curitiba", link: "https://maps.google.com/?q=Lellis+Trattoria+Curitiba" },
        2: { name: "Ernesto Ristorante", link: "https://maps.google.com/?q=Ernesto+Ristorante+Curitiba" },
        3: { name: "Armazém Dom Carmino Pizzaria", link: "https://maps.google.com/?q=Armazém+Dom+Carmino+Pizzaria+Curitiba" },
        4: { name: "Restaurante Scavollo", link: "https://maps.google.com/?q=Restaurante+Scavollo+Curitiba" },
        5: { name: "Italy Caffé Champagnat", link: "https://maps.google.com/?q=Italy+Caffé+Champagnat+Curitiba" }
      };
      const choice = restaurants[number];
      if (choice) {
        alert(`Você escolheu: ${choice.name}`);
        document.getElementById('link-container').innerHTML = `
          <a href="${choice.link}" target="_blank">Clique aqui para abrir o mapa</a>
        `;
      }
    }
  </script>
</body>
</html>
